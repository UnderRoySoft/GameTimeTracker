name: build-and-release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Publish (win-x64 single file)
        run: >
          dotnet publish Tracker.UI
          -c Release
          -r win-x64
          --self-contained true
          -p:PublishSingleFile=true
          -o artifacts/publish

      - name: Zip publish output
        run: powershell -Command "Compress-Archive -Path artifacts/publish/* -DestinationPath GameTimeTracker-win-x64.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: GameTimeTracker-win-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}